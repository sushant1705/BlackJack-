<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Jack</title>
    <link rel="stylesheet" href="blackJack.css">

</head>
<body onload="hideTable()">
    <div class="container">
        <h2>BLACK JACK</h2>
        <h2><span id="black_jack_play">Lets Play!</span></h2>
        <div class="flex-playarea">
            <div id="player_area">
                <h3>YOU: <span id="player-result">0</span></h3>
            </div>
            <div id="dealer_area">
                <h3>DEALER: <span id="dealer-result">0</span></h3>
            </div>
        </div>
        <div class="flex-btn">
            <button class="hit" id="hit">HIT</button>
            <button class="stand" id="stand">STAND</button>
            <button class="new" id="new">NEW GAME</button>
        </div>
        <div id="flex-score" class="flex-score">
            <div class="player-part">PLAYER</div>
            <div class="computer-part">DEALER</div>
            <div class="player-score">0</div>
            <div class="dealer-score">0</div>
        </div>
    </div>
</body>
<script src="blackJack.js"></script>
</html>
